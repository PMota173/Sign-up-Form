<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
    <script>
        // function to format the phone number input ex. (xx) xxxxx-xxxx
        function formatNum(input) {
            var valor = input.value.replace(/\D/g, '');
            
            var novoValor = '';
            if (valor.length > 0) {
                novoValor += '(' + valor.substring(0, 2);
            }
            if (valor.length >= 3) {
                novoValor += ') ' + valor.substring(2, 7);
            }
            if (valor.length >= 8) {
                novoValor += '-' + valor.substring(7, 11);
            }
            input.value = novoValor;
        }
  </script>

    <div class="container">
        <div class="backgound">
            <div class="logo">
                <img class="logo-image" src="images/odin-icon.png" alt="Odin">
                <h1 class="logo-text">Odin</h1>
            </div>
            <div class="credit"
                <p>Photo by <a href="">Hallie West</a> on  <a href="">Unsplash</a>
            </div>
        </div>
        <div class="login-section">
            <div class="text-section">
                <h2>This is not a real online service! You know you need something like this in your life to help your realize your deepest dreams. Sign up now to get started.</h2>
                <h2>You know you want to.</h2>
            </div>
            <div class="form-section">
                <h2>Let's do this!</h2>
                <div class="form">
                    <form>
                            <ul>
                                <li>
                                    <label for="fname">FIRST NAME</label>
                                    <input type="text" id="fname" name="fname" required>
                                </li>
                                <li>
                                    <label for="sname">LAST NAME</label>
                                    <input type="text" id="lname" name="lname" required>
                                </li>
                                <li>
                                     <label for="user-email">EMAIL</label>
                                     <input type="email" id="user-email" name="user-email" required>
                                </li>
                                <li>
                                        <label for="user-phone">PHONE NUMBER</label>
                                        <input type="text" name="user-phone" id="user-phone" required oninput="formatNum(this)">

                                </li>
                                <li>
                                    <label for="user-password">PASSWORD</label>
                                    <input type="password" id="user-password" name="user-password" required placeholder="Must have 8 characters and 1 number." pattern="^(?=.*\d).{8,}$">
                                </li>
                                <li>
                                    <label for="confirm-password">CONFIRM PASSWORD</label>
                                    <input type="password" name="confirm-password" id="confirm-password" required placeholder="Must have 8 characters and 1 number." pattern="^(?=.*\d).{8,}$" required>
                                </li>
                            </ul> 
                    </form>
                </div>
            </div>
            <div class="options-section">
                <button>Create Account</button>
                <p>Already have an accont? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
